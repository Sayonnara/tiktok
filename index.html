<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <title>TIKTOK-CLONE</title>
</head>

<body>

    <div class="app-container">

        <!--Cabecalho / Header-->
        <header class="app-header">
            <div class="logo-container">
                <img src="img/tiktok-logo-9.png" class="logo-tiktok" alt="logo tiktok">
            </div>
            <div class="header-item active">Seguindo</div>
            <div class="header-item ">Pesquisar</div>

        </header>
        <!--Main / Principal-->
        <main class="videos-container">
            <!--video 01-->
            <div class="video-container">
                <video src="videos/video01.mp4" loop playinline></video>
                <div class="video-info">
                    <div class="video-user">
                        <h3>@username01</h3>
                        <p>Clone Tiktok com HTML,CSS, JavaScript #devclub</p>
                    </div>

                </div>
            
                <div class="video-sidebar">
                    <!--like-->
                    <div class="sidebar-icon">
                        <i class="fa-solid fa-heart"></i>
                        <span>1000mil</span>
                    </div>
                    <!--comentario-->
                    <div class="sidebar-icon">
                        <i class="fa-solid fa-comments"></i>
                        <span>55</span>
                    </div>
                    <!--compartilhar-->
                    <div class="sidebar-icon">
                        <i class="fa-solid fa-share"></i>
                        <span>25</span>
                    </div>
                </div>
            </div>

            <!--video 02-->
            <div class="video-container">
                <video src="videos/video03.mp4" loop playinline></video>
                <div class="video-info">
                    <div class="video-user">
                        <h3>@username02</h3>
                        <p>Clone Tiktok com HTML,CSS, JavaScript #devclub</p>
                    </div>
                </div>
                <div class="video-sidebar">
                    <!--like-->
                    <div class="sidebar-icon">
                        <i class="fa-solid fa-heart"></i>
                        <span>1.2k</span>
                    </div>
                    <!--comentario-->
                    <div class="sidebar-icon">
                        <i class="fa-solid fa-comments"></i>
                        <span>300k</span>
                    </div>
                    <!--compartilhar-->
                    <div class="sidebar-icon">
                        <i class="fa-solid fa-share"></i>
                        <span>200</span>
                    </div>
                </div>


            </div>
            <!--video03-->
            <div class="video-container">
                <video src="videos/video02.mp4" loop playinline></video>
                <div class="video-info">
                    <div class="video-user">
                        <h3>@username03</h3>
                        <p>Clone Tiktok com HTML,CSS, JavaScript #devclub</p>
                    </div>

                </div>
            
                <div class="video-sidebar">
                    <!--like-->
                    <div class="sidebar-icon">
                        <i class="fa-solid fa-heart"></i>
                        <span>5.2k</span>
                    </div>
                    <!--comentario-->
                    <div class="sidebar-icon">
                        <i class="fa-solid fa-comments"></i>
                        <span>500mil</span>
                    </div>
                    <!--compartilhar-->
                    <div class="sidebar-icon">
                        <i class="fa-solid fa-share"></i>
                        <span>60</span>
                    </div>
                </div>

            </div>

        </main>

        <footer class="app-footer">
            <div class="footer-item">
                <i class="fa-solid fa-house"></i>
                <span>√çnicio</span>
            </div>

            <div class="footer-item">
                <i class="fa-solid fa-compass"></i>
                <span>Descobrir</span>
            </div>

            <div class="footer-item">
                <i class="fa-solid fa-square-plus"></i>
                <span>Adcionar</span>
            </div>

            <div class="footer-item">
                <i class="fa-solid fa-inbox"></i>
                <span>Caixa</span>
            </div>

            <div class="footer-item">
                <i class="fa-solid fa-user"></i>
                <span>Eu</span>
            </div>

        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
